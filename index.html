
<!doctype html>
<html lang="en">
  <head>
    <title>AI in context</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <link href='https://fonts.googleapis.com/css?family=Questrial|Open Sans' rel='stylesheet'> 
    <link href='style.css' rel='stylesheet'>
    <script defer src="script.js"></script>

  </head>
  <body>

    <div class='container'>
        <div id='question-container' class='hide'>
          <div id='media-in-questions'> </div>
            <div id='question'>
            </div>
            
            

            <div id="answer-buttons" class='btn-grid'>
                <button class='btn' >Answer 1</button>
                <button class='btn' >Answer 2</button>
                <button class='btn' >Answer 3</button>
                <button class='btn' >Answer 4</button>
            </div>
            
        </div>

        <div id='end-game' class='hide'>
          <h1>Number of correct answers: </h1>
          <h1 id='number-of-correct-answers'></h1>
          <h1 id='emoji-evaluator'></h1>


        </div>

        <form  class="controls">
            
            <h1 id='name'>Your username:</h1>
            <input id='name-input' type="text" name="username" value="">
            <button id='start-btn' class="start-btn btn" type="button">Start</button>
            <button  id='next-btn' class="next-btn btn hide" type="button">Next</button>
            <button id='new-btn' class ="new-btn btn hide" type="button">Again</button>
        </form>

    </div>

  </body>
</html>
